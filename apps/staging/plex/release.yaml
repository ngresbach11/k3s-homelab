apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: plex-media-server
  namespace: plex
spec:
  interval: 4h
  chart:
    spec:
      chart: plex-media-server
      version: "0.x.x"
      sourceRef:
        kind: HelmRepository
        name: plex-media-server
        namespace: plex
      interval: 12h
  install:
    crds: Create
  upgrade:
    crds: CreateReplace
  values:
    ingress:
      enabled: true
      ingressClassName: traefik
      url: plex.natetech.org